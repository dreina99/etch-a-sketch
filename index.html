<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src = "./script.js" defer></script>
        <link rel= "stylesheet" href = "./style.css">
        <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class = "interact">
            <div class = "options">
                <input type = "radio" id = "black">
                <label for ="black" id = "blackLabel">Black</label>

                <input type = "radio" id = "random">
                <label for="random" id = "randomLabel">Rainbow</label>

                <input type = "radio" id = "eraser">
                <label for="eraser" id = "eraserLabel">Eraser</label>

                <div id = "picker-div">
                    <p>Select Color</p>
                    <input id = "colorPicker" type = "color">
                </div>
            </div>

            <div class = "container">
            </div>

            <div class = "bottom-options">
                <div class = "slide-container">
                    <input type = "range" min="2" max="100" value="50" class="slider" id="myRange">
                    <p id = "sliderLabel">
                        50x50
                    </p>
                </div>
                <button class = "clear">Clear</button>
            </div>

        </div>
    </body>
</html>
